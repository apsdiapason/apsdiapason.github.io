<div class="bg-white">
    <nav class="flex flex-col sm:flex-row">
        <button id="buttonNext" class="p-4 bg-teal-600 text-white font-semibold hover:text-teal-900 w-full sm:w-1/2" onclick="handleSwitch(event);">
            Prossimi Eventi
        </button>
        <button  id="buttonPast"  class="p-4 bg-teal-100 text-teal-600  hover:text-teal-900 w-full sm:w-1/2" onclick="handleSwitch(event);">
            Eventi passati
        </button>
    </nav>
    <div id="nextEvents">NEXT</div>
    <div id="pastEvents" class="hidden">PAST</div>
</div>
<script>
    function handleSwitch(event) {
        console.log('handleSwitch');
        var sourceiD = event.target.id || event.srcElement.id;
        console.log(sourceiD);
        
        const nextEventsDiv = document.getElementById('nextEvents');
        const pastEventsDiv = document.getElementById('pastEvents');
        const nextEventsBtn = document.getElementById('buttonNext');
        const pastEventsBtn = document.getElementById('buttonPast');
        if(sourceiD==='buttonNext') {
            //Fix buttons
            makeSelected(nextEventsBtn)
            makeUnselected(pastEventsBtn);

            //fix display
            nextEventsDiv.classList.remove('hidden');
            pastEventsDiv.classList.add('hidden');
        }
        if(sourceiD==='buttonPast') {
            //Fix buttons
            makeSelected(pastEventsBtn)
            makeUnselected(nextEventsBtn);

            //fix display
            pastEventsDiv.classList.remove('hidden');
            nextEventsDiv.classList.add('hidden');
        }
    }

    function makeSelected(el) {
        el.classList.add('bg-teal-600', 'text-white','font-semibold'); //make it selected
        el.classList.remove('bg-teal-100','text-teal-600');//remove "unselected" style
    }

    function makeUnselected(el) {
        el.classList.add('bg-teal-100','text-teal-600');//make "unselected"
        el.classList.remove('bg-teal-600', 'text-white','font-semibold');//remove "selected" style
    }


</script>
