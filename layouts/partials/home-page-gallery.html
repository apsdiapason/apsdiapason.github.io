<div class="gallery flex flex-wrap justify-center"> <!--simpler nav-->
    <img src="https://picsum.photos/300/300" class="img-gallery m-2 rounded-lg" />
    <img src="https://picsum.photos/300/300" class="img-gallery m-2 hidden sm:flex rounded-lg" />
    <img src="https://picsum.photos/300/300" class="img-gallery m-2 hidden lg:flex rounded-lg" />
    <img src="https://picsum.photos/300/300" class="img-gallery m-2 hidden xl:flex rounded-lg" />
</div>

<script>
    //for testing only

    var sources = [];//wil contain the list of images to use, despite how many i display
    var poolsize = 50;
    for (i = 0; i < poolsize; i++) {
        var  currid= 1000+i;
        sources[i] = 'https://picsum.photos/id/'+currid+'/300';
    }


    window.setInterval(function () {//un every 2 seconds
        var currentImages = document.querySelectorAll('.img-gallery');//getting all the images i display
        var usedSrc = new Set();
        for (i=0; i<currentImages.length; i++) {
            console.log('switching image '+ i+ ' '+ currentImages[i].src);
            var keeplooking = true;
            while (keeplooking) {
                var j = Math.floor(Math.random() * sources.length);//pick one at random from the sources
                var currentsrc= sources[j];
                if(usedSrc.has(currentsrc)) {//if already used keeploking
                    keeplooking = true;       
                } else {
                    keeplooking = false;
                    currentImages[i].src=sources[j]; //if found substituite
                    usedSrc.add(sources[j]);//and track usage
                    console.log('used j='+j+' src='+sources[j]);
                }
            }
        }
    }, 2000);
</script>
